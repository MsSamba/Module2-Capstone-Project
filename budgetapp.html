<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h1>ðŸ’° Budget Tracker</h1>
    
    <!-- Summary Section -->
    <div class="summary">
        
        <div class="card">
            <h3>Income</h3>
            <p id="income">KES0.00</p>
        </div>
        <div class="card">
            <h3>Expenses</h3>
            <p id="expense">KES0.00</p>
        </div>
        <div class="card">
            <h3>Balance</h3>
            <p id="balance">KES0.00</p>
        </div>
    </div>

    <!-- Transaction Form -->
    <form class="transaction-form" id="transactionForm">
        <input type="text" id="title" placeholder="Transaction title" required>
        <input type="number" id="amount" step="0.01" placeholder="Amount" required>
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <button type="submit">Add Transaction</button>
    </form>

    <!-- Transaction List -->
    <ul class="transaction-list" id="transactionList"></ul>

        </div>

    </footer>

    <script src="script.js"></script>
</body>
</html>
